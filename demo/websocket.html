<!DOCTYPE HTML>
<html>
<head>
  <meta charset="utf-8" />
</head>
<body>
</body>
<script src="../node_modules/socket.io-client/dist/socket.io.js"></script>
<script>
	var socket = io.connect('http://localhost:3000/peer');
	socket.on('connect', function(message) {
		socket.emit('send', {route:0}, function(response) {
			console.log(response);
		});
	});
	socket.on('route', function(route) {
		console.log(route);
	});
	socket.on('error', function(error) {
		console.error(error);
	});
</script>
</html>
